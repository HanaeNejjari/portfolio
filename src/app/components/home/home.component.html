<div class="home-container">
  <div class="background-image"></div> <!-- Image de fond -->

  <mat-card class="home-card">
    <img src="assets/moi.jpeg" alt="Hanae Nejjari" class="profile-photo"/>

    <mat-card-title>Bienvenue sur mon Portfolio</mat-card-title>
    <mat-card-content>
      <p>Je suis <strong>Hanae Nejjari</strong>, experte en ing√©nierie du logiciel.</p>
      <p>D√©couvrez mes projets et contactez-moi !</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/projects">Voir mes projets</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="parcours-card">
    <mat-card-title>üéì Mon Parcours</mat-card-title>
    <mat-card-content>
      <div class="timeline">
        <div class="timeline-item" *ngFor="let item of parcours">
          <div class="timeline-date">{{ item.date }}</div>

          <div class="timeline-content">
            <div class="timeline-header">
              <img *ngIf="item.logo" [src]="item.logo" [alt]="item.sousTitre" class="timeline-logo" />
              <div>
                <h3>{{ item.titre }}</h3>
                <p class="sous-titre">{{ item.sousTitre }}</p>
              </div>
            </div>
            <p class="description">{{ item.description }}</p>

            <!-- Boutons Comp√©tences -->
            <div class="timeline-buttons" *ngIf="item.competences?.length">
              <h4>Comp√©tences associ√©es :</h4>
              <button
                *ngFor="let c of item.competences"
                mat-stroked-button
                color="accent"
                [routerLink]="c.route"
              >
                {{ c.label }}
              </button>
            </div>

            <!-- Boutons Projets -->
            <div class="timeline-buttons" *ngIf="item.projets?.length">
              <h4>Projets li√©s :</h4>
              <button
                *ngFor="let p of item.projets"
                mat-raised-button
                color="primary"
                [routerLink]="p.route"
              >
                {{ p.label }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
