<mat-sidenav-container class="sidenav-container">
  <!-- Menu latéral -->
  <mat-sidenav #drawer class="sidenav" mode="over" (keydown.escape)="drawer.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Accueil</a>
      <a mat-list-item routerLink="/projects" (click)="drawer.close()">Projets</a>
      <a mat-list-item routerLink="/competences" (click)="drawer.close()">Compétences</a>
      <a mat-list-item routerLink="/profil" (click)="drawer.close()">Profil</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenu principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="user-info">
        <img ngSrc="assets/moi.jpeg" alt="Hanae Nejjari" class="profile-pic" height="800" width="800"/>
        <span class="user-name">Hanae Nejjari</span>
      </div>

      <span class="spacer"></span>

      <nav class="desktop-links">
        <a mat-button routerLink="/">Accueil</a>
        <a mat-button routerLink="/projects">Projets</a>
        <a mat-button routerLink="/competences">Compétences</a>
        <a mat-button routerLink="/profil">Profil</a>
        <a mat-button routerLink="/contact">Contact</a>
      </nav>
    </mat-toolbar>

    <!-- Contenu de la page -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
